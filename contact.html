    <main>
        <section class="contact-form-section">
            <h2>Want to be featured?</h2>
            <p>Fill out the form below or email me at 
                <a href="" style="color: #ffffff; font-weight: bold;">
                    contact@prishascars.com
                </a>
            </p>
            

            <!-- Contact Form -->
            <form action="#" method="post" class="contact-form">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <!-- Message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Information about your car, make, model, year, and any additional details." required></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
    <footer style="background-color: rgba(0, 0, 0, 0.5); color: #ffffff; text-align: center; padding: 10px; font-size: 14px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
