<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="museum.html">Blackhawk Museum</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form-section">
            <h2>Want to be featured?</h2>
            <p>Fill out the form below or email me at <a href="mailto:contact@prishascars.com">contact@prishascars.com</a>.</p>

            <!-- Contact Form -->
            <form action="#" method="post" class="contact-form">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <!-- Message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Information about your car, make, model, year, and any additional information." required></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
